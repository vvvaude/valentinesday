<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Yraa ðŸŽ€</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ffd6e8, #ffeef5);
    text-align: center;
    font-family: 'Baloo 2', cursive;
    overflow: hidden;
    position: relative;
}

h1 {
    margin-top: 120px;
    font-family: 'Baloo 2', cursive;
    font-size: 48px;
    color: #d63384;
    text-shadow: 0 0 15px rgba(255,105,180,0.6);
}

.buttons {
    margin-top: 50px;
}

button {
    padding: 12px 28px;
    font-size: 20px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 15px;
    transition: 0.3s ease;
    box-shadow: 0 5px 15px rgba(255,182,193,0.6);
}

#yes {
    background: #ff85a2;
    color: white;
    animation: pulse 1.2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

#no {
    background: white;
    color: #ff4f81;
    position: relative;
}

/* The message appears on top of everything */
#message {
    font-size: 48px;
    color: #c2185b;
    font-family: 'Baloo 2', cursive;
    font-weight: 700; /* bold */
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 9999; /* super on top */
    background: rgba(255,255,255,0.2);
    padding: 20px 40px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255,0,128,0.7);
    animation: fadeIn 0.8s ease forwards;
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

/* Floating Hearts */
.heart {
    position: absolute;
    color: #ff85a2;
    animation: floatUp 6s linear infinite;
    font-size: 20px;
    opacity: 0.7;
}

@keyframes floatUp {
    from {
        transform: translateY(100vh) scale(1);
        opacity: 1;
    }
    to {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
    }
}

/* Cat GIF */
#cat {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 120px;
    height: 120px;
    z-index: 1000;
    animation: floatCat 3s ease-in-out infinite alternate;
}

@keyframes floatCat {
    0% { transform: translateY(0px); }
    100% { transform: translateY(-20px); }
}
</style>
</head>

<body>

<h1>Will you be my Valentine? ðŸŽ€ðŸ’—</h1>

<div class="buttons">
    <button id="yes">yes, yowi ðŸ’•</button>
    <button id="no">No... ðŸ¥º</button>
</div>

<!-- Message that appears on top -->
<div id="message">YOWN PALDOOO</div>

<!-- Cute cat GIF -->
<img id="cat" src="https://c.tenor.com/4kzS38_Td1IAAAAC/cute-cat.gif" alt="Cute Cat">

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const message = document.getElementById("message");

let size = 20;

noBtn.addEventListener("click", function() {
    size += 12;
    yesBtn.style.fontSize = size + "px";
    yesBtn.style.padding = (size/1.5) + "px " + (size*1.5) + "px";

    // Move No button randomly
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
});

yesBtn.addEventListener("click", function() {
    message.style.display = "block";
    createHeartsBurst();
});

// Floating hearts generator
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 500);

// Extra heart burst on Yes
function createHeartsBurst() {
    for (let i = 0; i < 25; i++) {
        createHeart();
    }
}
</script>

</body>
</html>
