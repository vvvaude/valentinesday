<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ffd6e8, #ffeef5);
    text-align: center;
    font-family: 'Playfair Display', serif;
    overflow: hidden;
}

h1 {
    margin-top: 120px;
    font-family: 'Great Vibes', cursive;
    font-size: 48px;
    color: #d63384;
    text-shadow: 0 0 15px rgba(255,105,180,0.6);
}

.buttons {
    margin-top: 50px;
}

button {
    padding: 12px 28px;
    font-size: 20px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 15px;
    transition: 0.3s ease;
    box-shadow: 0 5px 15px rgba(255,182,193,0.6);
}

#yes {
    background: #ff85a2;
    color: white;
}

#yes:hover {
    background: #ff4f81;
    transform: scale(1.1);
}

#no {
    background: white;
    color: #ff4f81;
    position: relative;
}

#message {
    margin-top: 40px;
    font-size: 28px;
    color: #c2185b;
    display: none;
    font-family: 'Great Vibes', cursive;
    animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

/* Floating Hearts */
.heart {
    position: absolute;
    color: #ff85a2;
    animation: floatUp 6s linear infinite;
    font-size: 20px;
    opacity: 0.7;
}

@keyframes floatUp {
    from {
        transform: translateY(100vh) scale(1);
        opacity: 1;
    }
    to {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
    }
}
</style>
</head>

<body>

<h1>Will you be my Valentine? ðŸŽ€ðŸ’—</h1>

<div class="buttons">
    <button id="yes">Yes, of course ðŸ’•</button>
    <button id="no">No... ðŸ¥º</button>
</div>

<div id="message">I knew you would say yes ðŸ˜ŒðŸ’˜ You're my forever ðŸŽ€âœ¨</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const message = document.getElementById("message");

let size = 20;

noBtn.addEventListener("click", function() {
    size += 12;
    yesBtn.style.fontSize = size + "px";
    yesBtn.style.padding = (size/1.5) + "px " + (size*1.5) + "px";

    // Move No button randomly
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
});

yesBtn.addEventListener("click", function() {
    message.style.display = "block";
    createHeartsBurst();
});

// Floating hearts generator
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 500);

// Extra heart burst on Yes
function createHeartsBurst() {
    for (let i = 0; i < 25; i++) {
        createHeart();
    }
}
</script>

</body>
</html>
